<div class="main-div" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="35">
        <mat-toolbar class="mb20" color="primary" style="justify-content: center; font-size: 30px;">USER LOGIN</mat-toolbar>
        
        <div style="font-size: 14px">
            <form (ngSubmit)="formSubmit()" fxLayoutAlign="stretch" fxLayout="column">

                <mat-form-field appearance="outline">
                  <mat-label>Username</mat-label>
                  <input 
                    matInput 
                    placeholder="Ex. krishna46"
                    [(ngModel)]="loginData.username"
                    name="username"> 
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input 
                        type="password" 
                        matInput 
                        placeholder="********"
                        [(ngModel)]="loginData.password"
                        name="password">
                </mat-form-field>
    
                <button mat-raised-button color="primary" type="submit">LOGIN</button>
                <div class="bootstrap-wrapper">
                    <div class="container mt10">
                        <div class="row">
                            <div class="col-md-9">
                                <span style="color: grey; font-size: 13px;">Not Registered? <b><a style="color: #3f51b5;" class="register" [routerLink]="'/signup'">Register Here</a></b></span>
                            </div>
                            <div class="col-md-3">
                                <b><a style="color: #3f51b5; font-size: 13px;" class="register" (click)="clearForm()">Reset Form</a></b>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <mat-divider class="divider"></mat-divider>
                        </div>
                        <div class="col-md-1"></div>
                    </div> -->
                    <!-- <div class="divider"></div> -->
                    <hr class="hr">

                    <div class="container mt10">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <span style="color: grey; font-size: 13px;">Forgot Password? <b><a style="color: #3f51b5;" class="register" [routerLink]="'forgot-pass'">Click here</a></b></span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
          
    </mat-card>
</div>
